<style>
  body {
    margin: 0;
    background: linear-gradient(
      to bottom right,
      rgba(67, 217, 173, 0.5),
      rgba(77, 91, 206, 0.5)
    );
    background-color: black;
    font: 18px "Fira Code", monospace;
  }

  .centered-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 2;
  }

  #startScreen,
  #restartScreen {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("./img/startScreenBackground.png") no-repeat center;
    background-size: cover;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #startScreen .centered-container,
  #restartScreen .centered-container {
    position: relative;
  }

  #startScreen img,
  #restartScreen img {
    width: 60%;
  }

  #startButton,
  #restartButton {
    display: flex;
    justify-content: center;
    cursor: pointer;
    position: relative;
    margin-top: 20px;
  }
</style>
<div style="position: relative" id="parentDiv">
  <p
    id="scoreContainer"
    style="
      position: absolute;
      z-index: 1;
      color: white;
      margin-top: 20px;
      display: none;
    "
  >
    <span>Score:</span><span id="scoreEL">0</span>
  </p>
  <canvas
    id="gameCanvas"
    style="
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    "
  ></canvas>
  <!-- Start Screen -->
  <!-- Background -->
  <div id="startScreen">
    <div class="centered-container">
      <img
        src="./img/titleText.png"
        alt="Space Invaders Title"
        style="width: 60vw"
      />
      <!-- button -->
      <div id="startButton">
        <img src="./img/startButton.png" alt="Start Button" />
      </div>
    </div>
  </div>
  <!-- Restart Screen -->
  <!-- Background -->
  <div
    id="restartScreen"
    style="display: none; z-index: 2; background-position: center"
  >
    <div
      class="centered-container"
      style="
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <img
        src="./img/gameOverText.png"
        alt="Game Over"
        style="width: 60%; margin-bottom: -2%"
      />
      <h1
        id="finalScore"
        style="
          font-size: 48px;
          color: F1BF06;
          margin: -10 0 0 0;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        "
      >
        0
      </h1>
      <p style="font-weight: bold; font-size: 24px; color: F1BF06; margin: 0">
        Points
      </p>
      <!-- button -->
      <div id="restartButton">
        <img src="./img/restartButton.png" alt="Restart Button" />
      </div>
    </div>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
    integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/audio.js"></script>
  <script src="./js/classes/player.js"></script>
  <script src="./js/classes/projectile.js"></script>
  <script src="./js/classes/particle.js"></script>
  <script src="./js/classes/invader-projectile.js"></script>
  <script src="./js/classes/invader.js"></script>
  <script src="./js/classes/grid.js"></script>
  <script src="./js/index.js"></script>
</div>
